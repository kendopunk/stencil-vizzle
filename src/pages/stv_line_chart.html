<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>stv: &lt;stv-line-chart&gt;</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script type="module" src="/build/stencil-vizzle.esm.js"></script>
  <script nomodule src="/build/stencil-vizzle.esm.js"></script>
  <script src="../js/shared.js"></script>
  <script src="../js/xAxis.js"></script>
  <script src="../js/yAxis.js"></script>
  <script src="../js/legend.js"></script>
  <script src="../js/gridline.js"></script>
  <script src="../js/vertices.js"></script>
  <script src="../js/margins.js"></script>
  <script src="../js/color_scheme.js"></script>
  <script src="../js/axis_label.js"></script>
  <script src="../js/ticks.js"></script>
  <script src="../js/inverse.js"></script>
  <script src="../js/interpolation.js"></script>
  <script src="../js/_lineChart.js"></script>
</head>
<body>

  <div id="header">
    <div id="stv">stencil-vizzle</div>
    <div id="header-links">
      <div class="header-link">
        <a href="/index.html">Home</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_line_chart.html">&lt;stv-line-chart&gt;</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_bar_chart.html">&lt;stv-bar-chart&gt;</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_stacked_bar_chart.html">&lt;stv-stacked-bar-chart&gt;</a>
      </div>
    </div>
  </div>

  <div id="wrapper">
    <!-- interaction controls -->
    <div id="control-container">

      <!-- X axis -->
      <div class="control-category">X-axis</div>
      <div class="control-item">
        <input type="checkbox" name="x-label" id="xLabel" checked
          onClick="toggleShowHideXLabel('stv-line-chart')">
          <label for="xLabel">Show Label</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="x-ticks" id="xTicks" checked
          onClick="toggleShowHideXTicks('stv-line-chart')">
          <label for="xTicks">Show Ticks</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="hide-x" id="hideX"
          onClick="toggleShowHideXAxis('stv-line-chart')">
          <label for="hideX">Hide X-axis</label>
      </div>

      <!-- Y axis -->
      <div class="control-category">Y-axis</div>
      <div class="control-item">
        <input type="checkbox" name="y-label" id="yLabel" checked
          onClick="toggleShowHideYLabel('stv-line-chart')">
          <label for="yLabel">Show Label</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="y-ticks" id="yTicks" checked
          onClick="toggleShowHideYTicks('stv-line-chart')">
          <label for="yTicks">Show Ticks</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="hide-y" id="hideY"
          onClick="toggleShowHideYAxis('stv-line-chart')">
          <label for="hideY">Hide Y-axis</label>
      </div>

      <!-- miscellaneous options -->
      <div class="control-category">Options</div>

      <div class="control-item">
        <input type="checkbox" name="inverse" id="inverse" onClick="toggleInverse('stv-line-chart')">
        <label for="inverse">Inverse Color</label>
      </div>

      <div class="control-item">
        <input type="checkbox" name="show-legend" id="showLegend" onClick="toggleLegend('stv-line-chart')">
          <label for="showLegend">Legend</label>
      </div>

      <div class="control-item">
        <input type="checkbox" name="show-gridlines" id="showGridlines"
          onClick="toggleGridlines('stv-line-chart')">
          <label for="showGridlines">Gridlines</label>
      </div>

      <div class="control-item">
        <input type="checkbox" name="show-vertices" id="showVertices" checked
          onClick="toggleVertices('stv-line-chart')">
          <label for="showVertices">Vertices</label>
      </div>

      <div class="control-item">
        <label for="interpolation" class="select">Line Interpolation</label>
        <select name="interp" id="interpolation" onChange="selectInterpolation('stv-line-chart')">
          <option value="linear" selected>linear</option>
          <option value="basis">basis</option>
          <option value="monotone">monotone</option>
          <option value="step">step</option>
          <option value="step-before">step before</option>
          <option value="step-after">step-after</option>
        </select>
      </div>

      <!-- top, right, bottom, left margins -->
      <div class="control-item">
        <label for="marginTop" class="select">Margin Top</label>
        <select name="margin_top" id="marginTop" onChange="setMargin('marginTop', 'stv-line-chart')">
          <option value="25" selected>25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="marginRight" class="select">Margin Right</label>
        <select name="margin_right" id="marginRight" onChange="setMargin('marginRight', 'stv-line-chart')">
          <option value="25" selected>25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="marginBottom" class="select">Margin Bottom</label>
        <select name="margin-bottom" id="marginBottom" onChange="setMargin('marginBottom', 'stv-line-chart')">
          <option value="25" selected>25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="marginLeft" class="select">Margin Left</label>
        <select name="margin_left" id="marginLeft" onChange="setMargin('marginLeft', 'stv-line-chart')">
          <option value="25" selected>25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
        </select>
      </div>

      <!-- color scheme --->
      <div class="control-item">
        <label for="colorScheme" class="select">Color Scheme</label>
        <select name="color-scheme" id="colorScheme" onChange="setColorScheme('stv-line-chart')">
          <option value="category10" selected>Category 10</option>
          <option value="accent">Accent</option>
          <option value="paired">Paired</option>
          <option value="set1">Set 1</option>
          <option value="set2">Set 2</option>
          <option value="set3">Set 3</option>
          <option value="black">Black</option>
          <option value="gray">Gray</option>
        </select>
      </div>

      <!-- axis label font size -->
      <div class="control-item">
        <label for="axisLabelFontSize" class="select">Axis Label Font Size</label>
        <select name="axis-label-font-size" id="axisLabelFontSize" onChange="selectAxisLabelFontSize('stv-line-chart')">
           <option value="9">9px</option>
           <option value="12">12px</option>
           <option value="14" selected>14px</option>
           <option value="16">16px</option>
           <option value="20">20px</option>
        </select>
      </div>

      <!-- tick stuff -->
      <div class="control-item">
        <label for="axisTickFontSize" class="select">Axis Tick Font Size</label>
        <select name="axis-tick-font-size" id="axisTickFontSize" onChange="selectAxisTickFontSize('stv-line-chart')">
          <option value="8">8px</option>
          <option value="9">9px</option>
          <option value="10" selected>10px</option>
          <option value="12">12px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="axisTickFontFamily" class="select">Axis Tick Font Family</label>
        <select name="axis-tick-font-family" id="axisTickFontFamily" onChange="selectAxisTickFontFamily('stv-line-chart')">
          <option value="sans" selected>sans-serif</option>
          <option value="serif">serif</option>
          <option value="monospace">monospace</option>
        </select>
      </div>

      <div class="control-item">
        <label for="xTickSize" class="select">X-Axis Tick Size</label>
        <select name="x-tick-size" id="xTickSize" onChange="selectXTickSize('stv-line-chart')">
          <option value="2" selected>2</option>
          <option value="4">4</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="16">16</option>
        </select>
      </div>

      <div class="control-item">
        <label for="yTickSize" class="select">Y-Axis Tick Size</label>
        <select name="y-tick-size" id="yTickSize" onChange="selectYTickSize('stv-line-chart')">
          <option value="2" selected>2</option>
          <option value="4">4</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="16">16</option>
        </select>
      </div>
    </div>

    <!-- chart container -->
    <div id="chart-container">
      <p class="page-title"><span>&lt;stv-line-chart&gt;</span></p>

      <div class="hoz-group">
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumLines(1)">1 Line</button>
        </div>
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumLines(2)">2 Lines</button>
        </div>
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumLines(3)">3 Lines</button>
        </div>
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumLines(4)">4 Lines</button>
        </div>
        <div class="btn-item">
          <button type="button" class="action" onClick="generateRandomData()">Random</button>
        </div>
      </div>

      <div class="chart">
        <stv-line-chart chart-id="myStvLineChart"
          margin-left="50"
          margin-right="50"
          responsive
          vertices
          x-label="Date"
          x-tick-format="M/D/YY"
          y-label="Score"
          y-tick-format="localestring"
        ></stv-line-chart>
      </div>
    </div>
  </div>

</body>

<script>
  document.addEventListener('stv-line-chart-loaded', function(evt) {
    document.querySelector('stv-line-chart').chartData = generateLineChartData(3)
  })
</script>
</html>
