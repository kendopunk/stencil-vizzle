<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>stv: &lt;stv-stacked-bar-chart&gt;</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script type="module" src="/build/stencil-vizzle.esm.js"></script>
  <script nomodule src="/build/stencil-vizzle.esm.js"></script>
  <script src="../js/shared.js"></script>
  <script src="../js/xAxis.js"></script>
  <script src="../js/yAxis.js"></script>
  <script src="../js/_stackedBarChart.js"></script>
</head>
<body>

  <!-- header -->
  <div id="header">
    <div id="header-main">
      <div id="logo">
        <img src="/assets/sv_logo_sm.png" alt="Stencil Vizzle" />
      </div>
      <div id="stv">stencil-vizzle</div>
    </div>
    <div id="header-links">
      <div class="header-link">
        <a href="/index.html">Home</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_line_chart.html">&lt;stv-line-chart&gt;</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_bar_chart.html">&lt;stv-bar-chart&gt;</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_stacked_bar_chart.html">&lt;stv-stacked-bar-chart&gt;</a>
      </div>
    </div>
  </div>

  <div id="wrapper">
    <div id="control-container">

      <!-- X axis -->
      <div class="control-category">X-axis</div>
      <div class="control-item">
        <input type="checkbox" name="x-label" id="xLabel" checked
          onClick="toggleShowHideXLabel('stv-stacked-bar-chart')">
          <label for="xLabel">Show Label</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="x-ticks" id="xTicks" checked
          onClick="toggleShowHideXTicks('stv-stacked-bar-chart')">
          <label for="xTicks">Show Tick Values</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="hide-x" id="hideX"
          onClick="toggleShowHideXAxis('stv-stacked-bar-chart')">
          <label for="hideX">Hide Entire X-axis</label>
      </div>
      <div class="control-item">
        <label for="xTickSize" class="select">Tick Size / Length</label>
        <select name="x-tick-size" id="xTickSize" onChange="selectXTickSize('stv-stacked-bar-chart')">
          <option value="2" selected>2</option>
          <option value="4">4</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="16">16</option>
        </select>
      </div>

      <!-- Y axis -->
      <div class="control-category">Y-axis</div>
      <div class="control-item">
        <input type="checkbox" name="y-label" id="yLabel" checked
          onClick="toggleShowHideYLabel('stv-stacked-bar-chart')">
          <label for="yLabel">Show Label</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="y-ticks" id="yTicks" checked
          onClick="toggleShowHideYTicks('stv-stacked-bar-chart')">
          <label for="yTicks">Show Tick Values</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="hide-y" id="hideY"
          onClick="toggleShowHideYAxis('stv-stacked-bar-chart')">
          <label for="hideY">Hide Entire Y-axis</label>
      </div>
      <div class="control-item">
        <label for="yTickSize" class="select">Tick Size / Length</label>
        <select name="y-tick-size" id="yTickSize" onChange="selectYTickSize('stv-stacked-bar-chart')">
          <option value="2" selected>2</option>
          <option value="4">4</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="16">16</option>
        </select>
      </div>

      <!-- miscellaneous options -->
      <div class="control-category">Options</div>

      <div class="control-item">
        <input type="checkbox" name="show-gridlines" id="showGridlines"
          onClick="toggleGridlines('stv-stacked-bar-chart')">
          <label for="showGridlines">Gridlines</label>
      </div>

      <div class="control-item">
        <input type="checkbox"
          name="inverse"
          id="inverse"
          onClick="toggleInverse('stv-stacked-bar-chart')">
        <label for="inverse">Inverse</label>
      </div>

      <div class="control-item">
        <input type="checkbox" name="show-legend" id="showLegend" onClick="toggleLegend('stv-stacked-bar-chart')">
          <label for="showLegend">Legend</label>
      </div>

      <!-- axis other -->
      <div class="control-item">
        <label for="axisLabelFontSize" class="select">Axis Label Font Size</label>
        <select name="axis-label-font-size" id="axisLabelFontSize" onChange="selectAxisLabelFontSize('stv-stacked-bar-chart')">
           <option value="9">9px</option>
           <option value="12">12px</option>
           <option value="14" selected>14px</option>
           <option value="16">16px</option>
           <option value="20">20px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="axisTickFontFamily" class="select">Axis Tick Font Family</label>
        <select name="axis-tick-font-family" id="axisTickFontFamily" onChange="selectAxisTickFontFamily('stv-stacked-bar-chart')">
          <option value="sans" selected>sans-serif</option>
          <option value="serif">serif</option>
          <option value="monospace">monospace</option>
        </select>
      </div>

      <div class="control-item">
        <label for="axisTickFontSize" class="select">Axis Tick Font Size</label>
        <select name="axis-tick-font-size" id="axisTickFontSize" onChange="selectAxisTickFontSize('stv-stacked-bar-chart')">
          <option value="8">8px</option>
          <option value="9">9px</option>
          <option value="10" selected>10px</option>
          <option value="12">12px</option>
        </select>
      </div>

      <!-- bar stuff -->
      <div class="control-item">
        <label for="barStroke" class="select">Bar Stroke</label>
        <select name="bar_stroke" id="barStroke" onChange="selectBarStroke('stv-stacked-bar-chart')">
          <option value="transparent" selected>transparent</option>
          <option value="#000000">black</option>
          <option value="#ffffff">white</option>
          <option value="#999999">gray</option>
        </select>
      </div>

      <div class="control-item">
        <label for="barStrokeWidth" class="select">Bar Stroke Width</label>
        <select name="bar_stroke_width" id="barStrokeWidth" onChange="selectBarStrokeWidth('stv-stacked-bar-chart')">
          <option value="0">none</option>
          <option value="1" selected>1px</option>
          <option value="2">2px</option>
          <option value="5">5px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="maxBarWidth" class="select">Bar Width, Max</label>
        <select name="max_bar_width"
          id="maxBarWidth"
          onChange="selectMaxBarWidth('stv-stacked-bar-chart')">
          <option value="5">5px</option>
          <option value="25">25px</option>
          <option value="50">50px</option>
          <option value="75" selected>75px</option>
          <option value="2000">fill space</option>
        </select>
      </div>

      <!-- color scheme --->
      <div class="control-item">
        <label for="colorScheme" class="select">Color Scheme</label>
        <select name="color-scheme" id="colorScheme" onChange="selectColorScheme('stv-stacked-bar-chart')">
          <option value="category10" selected>Category 10</option>
          <option value="accent">Accent</option>
          <option value="paired">Paired</option>
          <option value="set1">Set 1</option>
          <option value="set2">Set 2</option>
          <option value="set3">Set 3</option>
          <option value="black">Black</option>
          <option value="gray">Gray</option>
        </select>
      </div>

      <!-- legend font size -->
      <div class="control-item">
        <label for="legendFontSize" class="select">Legend Font Size</label>
        <select name="legend_font_size" id="legendFontSize" onChange="selectLegendFontSize('stv-stacked-bar-chart')">
          <option value="10">10px</option>
          <option value="12" selected>12px</option>
          <option value="14">14px</option>
        </select>
      </div>

      <!-- orientation -->
      <div class="control-item">
        <label for="orientation" class="select">Orientation</label>
        <select name="orient" id="orientation" onChange="toggleOrientation('stv-stacked-bar-chart')">
          <option value="vertical" selected>vertical</option>
          <option value="horizontal">horizontal</option>
        </select>
      </div>

      <!-- top, right, bottom, left margins -->
      <div class="control-item">
        <label for="marginBottom" class="select">Margin Bottom</label>
        <select name="margin-bottom" id="marginBottom" onChange="selectMargin('marginBottom', 'stv-stacked-bar-chart')">
          <option value="25" selected>25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="marginRight" class="select">Margin Right</label>
        <select name="margin_right" id="marginRight" onChange="selectMargin('marginRight', 'stv-stacked-bar-chart')">
          <option value="25" selected>25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="marginLeft" class="select">Margin Left</label>
        <select name="margin_left" id="marginLeft" onChange="selectMargin('marginLeft', 'stv-stacked-bar-chart')">
          <option value="25" selected>25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
        </select>
      </div>

      <div class="control-item">
        <label for="marginTop" class="select">Margin Top</label>
        <select name="margin_top" id="marginTop" onChange="selectMargin('marginTop', 'stv-stacked-bar-chart')">
          <option value="25" selected>25px</option>
          <option value="50">50px</option>
          <option value="75">75px</option>
        </select>
      </div>

      <!-- absolute or percentage value view -->
      <div class="control-item">
        <label for="linearDomain" class="select">Values</label>
        <select name="linear_domain" id="linearDomain" onChange="selectLinearDomain('stv-stacked-bar-chart')">
          <option value="absolute" selected>absolute</option>
          <option value="percent">percentages</option>
        </select>
      </div>
    </div>

    <!-- chart container -->
    <div id="chart-container">
      <div class="page-title">&lt;stv-stacked-bar-chart&gt;</div>

      <p>WW2 tank production for Germany, the Soviet Union and the US.  <a href="https://i1.wp.com/mathscinotes.com/wp-content/uploads/2017/09/ProductionTable.png" target="_blank">(source)</a></p>

      <div class="hoz-group">
        <div class="select-item">
          <label for="armament">Category:</label>
          <select name="tank-category" id="tankCategory" onChange="selectTankCategory()">
            <option selected value="Light Tank">Light Tanks</option>
            <option value="Medium Tank">Medium Tanks</option>
            <option value="Heavy Tank">Heavy Tanks</option>
          </select>
        </div>

        <div class="select-item">
          <label for="armament">Group By:</label>
          <select name="group-by" id="groupBy" onChange="selectGroupBy()">
            <option selected value="year">Year</option>
            <option value="country">Country</option>
          </select>
        </div>
      </div>

      <div class="hoz-group">
        <div class="cbx-item">
          Production Year(s):
        </div>
        <div class="cbx-item">
          <input type="checkbox" id="year1941" value="1941" onClick="yearCheck('1941')">
            <label for="year1941">1941</label>
        </div>
        <div class="cbx-item">
          <input type="checkbox" id="year1942" value="1942" checked onClick="yearCheck('1942')">
            <label for="year1942">1942</label>
        </div>

        <div class="cbx-item">
          <input type="checkbox" id="year1943" value="1943" checked onClick="yearCheck('1943')">
            <label for="year1943">1943</label>
        </div>

        <div class="cbx-item">
          <input type="checkbox" id="year1944" value="1944" checked onClick="yearCheck('1944')">
            <label for="year1944">1944</label>
        </div>

        <div class="cbx-item">
          <input type="checkbox" id="year1945" value="1945" onClick="yearCheck('1945')">
            <label for="year1945">1945</label>
        </div>
      </div>

      <div class="chart">
        <stv-stacked-bar-chart
          chart-id="myStvStackedBarChart"
          linear-metric="produced"
          linear-tick-format="localestring"
          margin-left="50"
          ordinal-metric="year"
          responsive
          series-metric="combatant"
          x-label="Year"
          y-label="Production"
        ></stv-stacked-bar-chart>
      </div>

    </div>
  </div>

</body>

<script>
  document.addEventListener('stv-stacked-bar-chart-loaded', function(evt) {
    generateStackedBarChartData()
  })
</script>
</html>
