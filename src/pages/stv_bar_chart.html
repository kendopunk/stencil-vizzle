<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>stv: &lt;stv-bar-chart&gt;</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script type="module" src="/build/stencil-vizzle.esm.js"></script>
  <script nomodule src="/build/stencil-vizzle.esm.js"></script>
  <script src="../js/barChart.js"></script>
</head>
<body>

  <div id="header">
    <div id="stv">stencil-vizzle</div>
    <div id="header-links">
      <div class="header-link">
        <a href="/index.html">Home</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_line_chart.html">&lt;stv-line-chart&gt;</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_bar_chart.html">&lt;stv-bar-chart&gt;</a>
      </div>
      <div class="header-link">
        <a href="/pages/stv_stacked_bar_chart.html">&lt;stv-stacked-bar-chart&gt;</a>
      </div>
    </div>
  </div>

  <div id="wrapper">
    <!-- interaction controls -->
    <div id="control-container">

      <!-- X axis -->
      <div class="control-category">X-axis</div>
      <div class="control-item">
        <input type="checkbox" name="x-label" id="xLabel" checked
          onClick="toggleShowHideXLabel()">
          <label for="xLabel">Show Label</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="x-ticks" id="xTicks" checked
          onClick="toggleShowHideXTicks()">
          <label for="xTicks">Show Ticks</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="hide-x" id="hideX"
          onClick="toggleShowHideXAxis()">
          <label for="hideX">Hide X-axis</label>
      </div>

      <!-- Y axis -->
      <div class="control-category">Y-axis</div>
      <div class="control-item">
        <input type="checkbox" name="y-label" id="yLabel" checked
          onClick="toggleShowHideYLabel()">
          <label for="yLabel">Show Label</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="y-ticks" id="yTicks" checked
          onClick="toggleShowHideYTicks()">
          <label for="yTicks">Show Ticks</label>
      </div>
      <div class="control-item">
        <input type="checkbox" name="hide-y" id="hideY"
          onClick="toggleShowHideYAxis()">
          <label for="hideY">Hide Y-axis</label>
      </div>

      <!-- misc -->
      <div class="control-category">Options</div>
      
      <div class="control-item">
        <input type="checkbox" name="show-legend" id="showLegend" onClick="toggleLegend()">
          <label for="showLegend">Legend</label>
      </div>

      <div class="control-item">
        <input type="checkbox" name="gridlines" id="gridlines" onClick="toggleGridlines()">
          <label for="gridlines">Gridlines</label>
      </div>

      <div class="control-item">
        <div class="select-group">Orientation</div>
        <div class="select-el">
          <select name="orientation" id="orientation" onChange="selectOrientation()">
            <option value="vertical">vertical (default)</option>
            <option value="horizontal">horizontal</option>
          </select>
        </div>
      </div>

      <div class="control-item">
        <div class="select-group">Margins</div>
        <div class="select-el">
          <select name="margins" id="margins" onChange="selectMargins()">
            <option value="35">35px</option>
            <option value="50">50px</option>
            <option value="75">75px</option>
          </select>
        </div>
      </div>

      <div class="control-item">
        <div class="select-group">Color Scheme</div>
        <div class="select-el">
          <select name="color-scheme" id="colorScheme" onChange="selectColorScheme()">
            <option value="category10" selected>Category 10</option>
            <option value="accent">Accent</option>
            <option value="paired">Paired</option>
            <option value="set1">Set 1</option>
            <option value="set2">Set 2</option>
            <option value="set3">Set 3</option>
            <option value="black">Black</option>
            <option value="gray">Gray</option>
          </select>
        </div>
      </div>

      <div class="control-item">
        <div class="select-group">Axis Label Font Size</div>
        <div class="select-el">
          <select name="axis-label-font-size" id="axisLabelFontSize" onChange="selectAxisLabelFontSize()">
           <option value="9">9px</option>
           <option value="12" selected>12px</option>
           <option value="14">14px</option>
          </select>
        </div>
      </div>

      <div class="control-item">
        <div class="select-group">Axis Tick Font Size</div>
        <div class="select-el">
          <select name="axis-tick-font-size" id="axisTickFontSize" onChange="selectAxisTickFontSize()">
           <option value="8">8px</option>
           <option value="9">9px</option>
           <option value="10" selected>10px</option>
           <option value="12">12px</option>
          </select>
        </div>
      </div>

      <div class="control-item">
        <div class="select-group">Axis Tick Length</div>
        <div class="select-el">
          <select name="axis-tick-size" id="axisTickSize" onChange="selectAxisTickSize()">
           <option value="2" selected>2</option>
           <option value="4">4</option>
           <option value="10">10</option>
           <option value="12">12</option>
          </select>
        </div>
      </div>

      <div class="control-item">
        <div class="select-group">Max Bar Width</div>
        <div class="select-el">
          <select name="max-bar-width" id="maxBarWidth" onChange="selectMaxBarWidth()">
           <option value="5">5px</option>
           <option value="25">25px</option>
           <option value="50">50px</option>
           <option value="75" selected>75px</option>
           <option value="2000">fill space</option>
          </select>
        </div>
      </div>
    </div>

    <!-- chart container -->
    <div id="chart-container">
      <p class="page-title"><span>&lt;stv-bar-chart&gt;</span></p>

      <div class="hoz-group">
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumBars(1)">1 Bar</button>
        </div>
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumBars(2)">2 Bars</button>
        </div>
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumBars(3)">3 Bars</button>
        </div>
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumBars(4)">4 Bars</button>
        </div>
        <div class="btn-item">
          <button type="button" class="action" onClick="selectNumBars(5)">5 Bars</button>
        </div>
      </div>

      <div class="chart">
        <stv-bar-chart chart-id="myStvBarChart"
          legend-metric="name"
          linear-metric="value"
          linear-tick-format="USD"
          margin-left="35"
          ordinal-metric="ticker"
          responsive
          tooltips
          x-label="Stock Ticker"
          y-label="Price"
        ></stv-bar-chart>
      </div>

    </div>
  </div>

</body>

<script>
  document.addEventListener('stv-bar-chart-loaded', function(evt) {
    selectNumBars(3);
  })
</script>
</html>
