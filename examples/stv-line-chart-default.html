<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>&lt;stv-line-chart&gt; Default Example</title>
  <script type="module" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.js"></script>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: "Arial", "Helvetica", sans-serif;
    }
  </style>
</head>
<body>
  <h3>&lt;stv-line-chart&gt; w/ default data properties</h3>
  <stv-line-chart
    chart-id="stvLineChartDefault"
    gridlines
    legend
    margin-left="35"
    responsive
    tooltips
    vertices
    x-label="Date"
    x-tick-format="M/D/YY"
    y-label="Score"
    y-tick-format="localestring"
  ></stv-line-chart>
</body>
<script>
  document.addEventListener('stv-line-chart-loaded', function() {
    var data = [{
      label: 'Mark',
      data: [
        {x: new Date().getTime() - 5000000000, y: 1000},
        {x: new Date().getTime() - 4000000000, y: 1500},
        {x: new Date().getTime() - 3000000000, y: 750},
        {x: new Date().getTime() - 2000000000, y: 1200}
      ]
    }, {
      label: 'Fred',
      data: [
        {x: new Date().getTime() - 5000000000, y: 800},
        {x: new Date().getTime() - 4000000000, y: 700},
        {x: new Date().getTime() - 3000000000, y: 1100},
        {x: new Date().getTime() - 2000000000, y: 500}
      ]
    }];

    document.querySelector('stv-line-chart').chartData = data;
  })
</script>
</html>
