<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>&lt;stv-line-chart&gt; Custom Example</title>
  <script type="module" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.js"></script>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: "Arial", "Helvetica", sans-serif;
    }
  </style>
</head>
<body>
  <h3>&lt;stv-line-chart&gt; w/ custom mapped data properties</h3>
  <stv-line-chart
    axis-tick-font-family="serif"
    canvas-height="400"
    canvas-width="900"
    chart-id="stvLineChartDefault"
    gridlines
    interpolation="monotone"
    legend
    legend-metric="contestant_id"
    margin-left="35"
    tooltips
    vertices
    x-label="Date"
    x-metric="gamedate"
    x-tick-format="M/D/YY"
    y-label="Score"
    y-metric="score"
    y-tick-format="localestring"
  ></stv-line-chart>
</body>
<script>
  document.addEventListener('stv-line-chart-loaded', function() {
    var data = [{
      contestant_name: 'Mark',
      contestant_id: 'A',
      data: [
        {gamedate: new Date().getTime() - 5000000000, score: 1000},
        {gamedate: new Date().getTime() - 4000000000, score: 1500},
        {gamedate: new Date().getTime() - 3000000000, score: 750},
        {gamedate: new Date().getTime() - 2000000000, score: 1200}
      ]
    }, {
      contestant_name: 'Fred',
      contestant_id: 'B',
      data: [
        {gamedate: new Date().getTime() - 5000000000, score: 800},
        {gamedate: new Date().getTime() - 4000000000, score: 700},
        {gamedate: new Date().getTime() - 3000000000, score: 1100},
        {gamedate: new Date().getTime() - 2000000000, score: 500}
      ]
    }];

    document.querySelector('stv-line-chart').chartData = data;
  })
</script>
</html>
