<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>&lt;stv-bar-chart&gt; Custom Example</title>
  <script type="module" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.js"></script>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: "Arial", "Helvetica", sans-serif;
    }
  </style>
</head>
<body>
  <h3>&lt;stv-bar-chart&gt; w/ custom mapped properties.</h3>
  <stv-bar-chart
    axis-tick-font-family="monospace"
    bar-stroke="#555555"
    bar-stroke-width="2"
    canvas-height="400"
    canvas-width="800"
    chart-id="stvBarChartDefault"
    gridlines
    legend
    legend-metric="nickname"
    legend-width="250"
    legend-font-size="16"
    linear-metric="points"
    linear-tick-format="localestring"
    margin-left="50"
    max-bar-width="35"
    ordinal-metric="person"
    x-label="Person"
    y-label="Points"
  ></stv-bar-chart>
</body>
<script>
  document.addEventListener('stv-bar-chart-loaded', function() {
    var data = [{
      person: 'Mark',
      nickname: 'Marky-Mark',
      points: 1000
    }, {
      person: 'Frederick',
      nickname: 'Fred',
      points: 1750
    }, {
      person: 'Margaret',
      nickname: 'Maggie',
      points: 850
    }, {
      person: 'Sandra',
      nickname: 'Sandy',
      points: 1500
    }]

    document.querySelector('stv-bar-chart').chartData = data;
  })
</script>
</html>
