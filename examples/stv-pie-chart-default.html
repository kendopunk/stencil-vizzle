<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>&lt;stv-pie-chart&gt; Default Example</title>
  <script type="module" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.js"></script>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: "Arial", "Helvetica", sans-serif;
    }
  </style>
</head>
<body>
  <h3>&lt;stv-pie-chart&gt; w/ default data properties.</h3>
  <stv-pie-chart
    canvas-height="500"
    canvas-width="700"
    legend
    stroke="#ffffff"
    stroke-width="2"
    tooltips
    value-format="percent"
  ></stv-pie-chart>
</body>
<script>
  document.addEventListener('stv-pie-chart-loaded', function() {
    var data = [
      {label: 'Mark', value: 50},
      {label: 'Fred', value: 10},
      {label: 'Marge', value: 15},
      {label: 'Sandy', value: 25}
    ];

    document.querySelector('stv-pie-chart').chartData = data;
  })
</script>
</html>
