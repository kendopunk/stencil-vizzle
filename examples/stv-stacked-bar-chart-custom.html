<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>&lt;stv-stacked-bar-chart&gt; Default Example</title>
  <script type="module" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/stencil-vizzle@0.0.2/dist/stencil-vizzle/stencil-vizzle.js"></script>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: "Arial", "Helvetica", sans-serif;
    }
  </style>
</head>
<body>
  <h3>&lt;stv-stacked-bar-chart&gt; w/ custom mapped properties.</h3>
  <stv-stacked-bar-chart
    axis-tick-font-size="12"
    canvas-height="500"
    canvas-width="800"
    chart-id="myStvStackedBarChart"
    gridlines
    legend
    linear-metric="units"
    linear-tick-format="localestring"
    margin-left="50"
    ordinal-metric="vehicle_type"
    orientation="horizontal"
    series-metric="maker"
    x-label="Units"
    y-label="Auto Type"
  ></stv-stacked-bar-chart>
</body>
<script>
  document.addEventListener('stv-stacked-bar-chart-loaded', function() {
    var data = [
      {maker: 'Ford', vehicle_type: 'Truck', units: 1000},
      {maker: 'Ford', vehicle_type: 'Sedan', units: 2000},
      {maker: 'Ford', vehicle_type: 'Compact', units: 3000},
      {maker: 'Chevy', vehicle_type: 'Truck', units: 1200},
      {maker: 'Chevy', vehicle_type: 'Sedan', units: 2200},
      {maker: 'Chevy', vehicle_type: 'Compact', units: 800},
      {maker: 'Toyota', vehicle_type: 'Truck', units: 1500},
      {maker: 'Toyota', vehicle_type: 'Sedan', units: 2500},
      {maker: 'Toyota', vehicle_type: 'Compact', units: 3500}
    ]

    document.querySelector('stv-stacked-bar-chart').chartData = data;
  })
</script>
</html>
